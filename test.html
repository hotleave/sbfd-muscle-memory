<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: auto; /* 如果 main 内容过多，添加滚动条 */
      padding: 20px; /* 可根据需要添加间距 */
    }

    .card {
      width: 21rem;
      height: 28rem;
      position: relative;
      background-color: #ffffff; /* 设置卡片背景色 */
    }

    .card-front {
      width: 100%;
      height: 100%;
    }

    .card-back {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 30%; /* 设置 card-back 宽度 */
      height: 30%; /* 设置 card-back 高度 */
      background-color: #f0f0f0; /* 设置 card-back 的背景色 */
    }
  </style>
  <title>Card Layout</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-front">
        <!-- card-front 内容放在这里 -->
        <p>Card Front</p>
      </div>
      <div class="card-back">
        <!-- card-back 内容放在这里 -->
        <p>Card Back</p>
      </div>
    </div>
  </main>
</body>
</html>
